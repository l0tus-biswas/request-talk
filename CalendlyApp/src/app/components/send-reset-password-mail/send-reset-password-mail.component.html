<div class="container main-cover">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5">
            <div class="text-center">
                <img src="../../../assets/images/LogoWhiteBlack.svg" alt="" class="pt-5 pb-4">
   
            </div>
          <div class="text-center pb-4">
              <h3>Reset your password</h3>
          </div>
            <div class="card">
            
              <div class="card-body">
               
                <form  #resetMail="ngForm" (ngSubmit)="sendResetPassowrdMail(resetMail)" class="needs-validation" novalidate="">
                  <div class="mb-3">
                    <label for="emailAdderss" class="form-label">Enter your user account's verified email address</label>
                    <input type="email" name="emailAdderss"  #emailAdderssRef="ngModel"  class="form-control "  ngModel required>
                    <div *ngIf="emailAdderssRef.errors && (emailAdderssRef.dirty || emailAdderssRef.touched)" style="text-align:left; color:red;">
                      <div [hidden]="!emailAdderssRef.errors">
                        <p>&nbsp;Email is mandatory</p>
                      </div>
                    </div>
                  </div>
                
                <button type="submit" class="btn btn-dark col-12" [disabled]="!resetMail.form.valid">Send Reset Mail</button>
                </form>
              
               <div>
                    <p class="pt-3">To go back ğŸ‘‰ <span><a href="signup">Click Here</a></span> </p>
                    
                </div>
              </div>
              <div class="card-footer text-muted">
                We will send you a password reset link to your email.
              </div>
            </div>
          </div>
        </div>
        </div>
